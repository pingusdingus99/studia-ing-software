<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas del Hábito - Studia</title>
    
    <!-- FUENTES (Necesarias para que coincida con el resto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME (¡Esto es lo que faltaba para los iconos!) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/calendar.css">
    
    <style>
        /* Estilos adicionales para esta página */
        .graphic-container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0,0,0,0.02);
        }
        .period-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .period-selector button {
            background: #f1f3f5;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif; /* Aseguramos fuente correcta */
        }
        .period-selector button:hover {
            background: #e9ecef;
        }
        .period-selector button.active {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>

    <!-- HEADER CON MENÚ HAMBURGUESA IZQUIERDO -->
    <header class="app-header">
        
        <!-- ZONA IZQUIERDA -->
        <div style="display: flex; align-items: center; gap: 15px;">
            <div style="position: relative;">
                <button id="hamburger-btn" class="hamburger-btn" aria-label="Menú">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div id="dropdown-menu" class="dropdown-menu" style="left: 0; right: auto; margin-top: 10px;">
                    <!-- Nota: El modal de respiración está en index, así que dirigimos al inicio -->
                    <a href="/">
                        <i class="fa-solid fa-lungs"></i> Ejercicios Respiración
                    </a>
                    <a href="/methods/methods">
                        <i class="fa-solid fa-book-open"></i> Métodos de Estudio
                    </a>
                    <a href="/mentalHealth/mentalHealth">
                        <i class="fa-solid fa-heart-pulse"></i> Biblioteca de Apoyo
                    </a>
                </div>
            </div>

            <h1><a href="/" style="color: inherit; text-decoration: none;">Studia</a></h1>
        </div>

        <!-- ZONA DERECHA -->
        <nav>
            <a href="/auth/logout" class="nav-btn-secondary">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <div class="habit-title-container">
            <div class="habit-label">Estadísticas de Cumplimiento</div>
            <h1 id="habit-name-title" class="habit-name-display">Cargando...</h1>
        </div>

        <div class="graphic-container">
            <div class="period-selector">
                <button id="btn-week" data-period="week">Semana</button>
                <button id="btn-month" data-period="month" class="active">Mes</button>
                <button id="btn-year" data-period="year">Año</button>
            </div>
            <canvas id="habitChart"></canvas>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/habitGraphic.js"></script>
    <script>

        // Lógica del Menú Hamburguesa
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const dropdownMenu = document.getElementById('dropdown-menu');

            if (hamburgerBtn && dropdownMenu) {
                hamburgerBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('show');
                    hamburgerBtn.classList.toggle('active');
                });

                document.addEventListener('click', (e) => {
                    if (!dropdownMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
                        dropdownMenu.classList.remove('show');
                        hamburgerBtn.classList.remove('active');
                    }
                });
            }
        });

    </script>
</body>
</html>
