<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas del Hábito - Studia</title>
    <!-- Estilos (reutilizamos los de calendar y layout) -->
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/calendar.css">
    <style>
        /* Estilos adicionales para esta página */
        .graphic-container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0,0,0,0.02);
        }
        .period-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .period-selector button {
            background: #f1f3f5;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .period-selector button:hover {
            background: #e9ecef;
        }
        .period-selector button.active {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1><a href="/" class="nav-back-link">Studia</a></h1>
        <nav>            
            <a href="/auth/logout">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <div class="habit-title-container">
            <div class="habit-label">Estadísticas de Cumplimiento</div>
            <h1 id="habit-name-title" class="habit-name-display">Cargando...</h1>
        </div>

        <div class="graphic-container">
            <div class="period-selector">
                <button id="btn-week" data-period="week">Semana</button>
                <button id="btn-month" data-period="month" class="active">Mes</button>
                <button id="btn-year" data-period="year">Año</button>
            </div>
            <canvas id="habitChart"></canvas>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/habitGraphic.js"></script>
</body>
</html>
