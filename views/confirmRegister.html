<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso - Studia</title>
    
    <!-- Fuentes y Estilos (Los mismos de Login/Register) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

    <header class="app-header">
        <h1><a href="/">Studia</a></h1>
    </header>

    <main class="auth-main-container">
        <!-- Reutilizamos login-card pero centrado -->
        <div class="login-card" style="text-align: center;">
            
            <!-- Icono de Éxito animado -->
            <div style="font-size: 4rem; color: var(--primary-color); margin-bottom: 20px;">
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <h1 style="font-size: 2rem; margin-bottom: 10px;">¡Cuenta creada!</h1>
            
            <p class="subtitle" style="margin-bottom: 30px; font-size: 1rem;">
                Tu registro se ha completado con éxito.<br>
                Ya estás listo para organizar tus hábitos.
            </p>

            <!-- Botón que parece enlace pero tiene estilo de botón -->
            <a href="/auth/login" class="btn-submit" style="display: inline-block; text-decoration: none; width: 100%; max-width: 100%;">
                Iniciar Sesión
            </a>
            
        </div>
    </main>

</body>
</html>
