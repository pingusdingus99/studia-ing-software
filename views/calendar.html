<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Hábito</title>
    <!-- Font Awesome para flechas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="/css/calendar.css">
    <link rel="stylesheet" href="/css/layout.css">
    
</head>
<body>

    <!-- HEADER CON MENÚ HAMBURGUESA IZQUIERDO -->
    <header class="app-header">
        
        <!-- ZONA IZQUIERDA -->
        <div style="display: flex; align-items: center; gap: 15px;">
            <div style="position: relative;">
                <button id="hamburger-btn" class="hamburger-btn" aria-label="Menú">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div id="dropdown-menu" class="dropdown-menu" style="left: 0; right: auto; margin-top: 10px;">
                    <!-- Nota: El modal de respiración está en index, así que dirigimos al inicio -->
                    <a href="/">
                        <i class="fa-solid fa-lungs"></i> Ejercicios Respiración
                    </a>
                    <a href="/methods/methods">
                        <i class="fa-solid fa-book-open"></i> Métodos de Estudio
                    </a>
                    <a href="/mentalHealth/mentalHealth">
                        <i class="fa-solid fa-heart-pulse"></i> Biblioteca de Apoyo
                    </a>
                </div>
            </div>

            <h1><a href="/" style="color: inherit; text-decoration: none;">Studia</a></h1>
        </div>

        <!-- ZONA DERECHA -->
        <nav>
            <a href="/auth/logout" class="nav-btn-secondary">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <!-- TÍTULO DINÁMICO DEL HÁBITO -->
        <div class="habit-title-container">
            <div class="habit-label">Reporte de Progreso</div>
            <!-- Aquí Javascript inyectará el nombre real desde la BD -->
            <h1 id="habit-name-title" class="habit-name-display">Cargando...</h1>
            <!-- NUEVO: Contenedor para la descripción -->
            <p id="habit-description" class="habit-description-display"></p>
        </div>

        <!-- CALENDARIO -->
        <div class="calendar">
            <div class="header">
                <button id="prevBtn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <div class="monthYear" id="monthYear"></div>
                <button id="nextBtn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div class="days">
                <div class="day">Lun</div>
                <div class="day">Mar</div>
                <div class="day">Mié</div>
                <div class="day">Jue</div>
                <div class="day">Vie</div>
                <div class="day">Sáb</div>
                <div class="day">Dom</div>
            </div>
            <div class="dates" id="dates"></div>
        </div>
    </main>

    <script src="/js/calendar.js"></script>
    <!-- Lógica del Menú Hamburguesa -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const dropdownMenu = document.getElementById('dropdown-menu');

            if (hamburgerBtn && dropdownMenu) {
                hamburgerBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('show');
                    hamburgerBtn.classList.toggle('active');
                });

                document.addEventListener('click', (e) => {
                    if (!dropdownMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
                        dropdownMenu.classList.remove('show');
                        hamburgerBtn.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
