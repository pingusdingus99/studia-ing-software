<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Hábito</title>
    <!-- Font Awesome para flechas -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="/css/calendar.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <!-- HEADER INTEGRADO (Igual al Dashboard) -->
    <header class="app-header">
        <h1><a href="/" class="nav-back-link">Studia</a></h1>
        <nav>            
            <!-- Estos enlaces son estáticos porque es un HTML -->
            <a href="/auth/logout">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <!-- TÍTULO DINÁMICO DEL HÁBITO -->
        <div class="habit-title-container">
            <div class="habit-label">Reporte de Progreso</div>
            <!-- Aquí Javascript inyectará el nombre real desde la BD -->
            <h1 id="habit-name-title" class="habit-name-display">Cargando...</h1>
        </div>

        <!-- CALENDARIO -->
        <div class="calendar">
            <div class="header">
                <button id="prevBtn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <div class="monthYear" id="monthYear"></div>
                <button id="nextBtn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div class="days">
                <div class="day">Lun</div>
                <div class="day">Mar</div>
                <div class="day">Mié</div>
                <div class="day">Jue</div>
                <div class="day">Vie</div>
                <div class="day">Sáb</div>
                <div class="day">Dom</div>
            </div>
            <div class="dates" id="dates"></div>
        </div>
    </main>

    <script src="/js/calendar.js"></script>
</body>
</html>
