<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studia - Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>

    <!-- 1. HEADER -->
    <header class="app-header">
        <h1><a href="/">Studia</a></h1>
        <nav>
            <a href="/auth/login">Iniciar Sesión</a>
        </nav>
    </header>

    <!-- 2. CONTENEDOR PRINCIPAL -->
    <main class="auth-main-container">

        <div class="login-card">
            <h1>Crear cuenta</h1>
            <p class="subtitle">
                ¿Ya tienes una cuenta? 
                <a href="/auth/login">Iniciar sesión</a>
            </p>

            <form action="/auth/register" method="POST">
                
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <button type="button" class="show-password-btn" onclick="togglePassword()">Mostrar</button>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-submit">Registrarse</button>

            </form>
        </div>
    </main>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var toggleBtn = document.querySelector(".show-password-btn");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.textContent = "Ocultar";
            } else {
                passwordInput.type = "password";
                toggleBtn.textContent = "Mostrar";
            }
        }
    </script>
</body>
</html>
