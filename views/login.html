<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studia - Iniciar Sesión</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

    <!-- 1. HEADER (Pegado arriba) -->
    <header class="app-header">
        <h1><a href="/">Studia</a></h1>
        <nav>
            <!-- Puedes poner 'Registrarse' aquí si estás en login -->
            <a href="/auth/register">Crear cuenta</a>
        </nav>
    </header>

    <!-- 2. CONTENEDOR PRINCIPAL (Ocupa el resto y centra) -->
    <main class="auth-main-container">
        
        <div class="login-card">
            <h1>Iniciar sesión</h1>
            <p class="subtitle">
                ¿Necesitas una cuenta en Studia? 
                <a href="/auth/register">Crear una cuenta</a>
            </p>

            <form action="/auth/login" method="POST">
                
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <button type="button" class="show-password-btn" onclick="togglePassword()">Mostrar</button>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="keep-login" name="keep_login">
                    <label for="keep-login">Mantener sesión iniciada</label>
                </div>

                <button type="submit" class="btn-submit">Iniciar sesión</button>

                <div class="footer-links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

            </form>
        </div>

    </main>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var toggleBtn = document.querySelector(".show-password-btn");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.textContent = "Ocultar";
            } else {
                passwordInput.type = "password";
                toggleBtn.textContent = "Mostrar";
            }
        }
    </script>
</body>
</html>
